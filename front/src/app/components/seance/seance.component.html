<div class="card">
    <div class="card-body">
        <div>
            <h5 class="card-title">
                {{seance.date | date:'shortDate'}} - {{seance.date | date:'shortTime'}}
            </h5>
            <p>Cinéma : {{seance.cinema.nom}}</p>
        </div>
        <div>
            <button class="btn btn-warning" (click)="reserver(seance)">Réserver</button>
        </div>
    </div>
</div>
